services:
  gateway:
    build: .
    image: api-gateway:dev
    environment:
      - GATEWAY_PORT=8080
      - BACKEND_A_URL=http://service-a:8080
      - BACKEND_B_URL=http://service-b:8080
    ports:
      - "8080:8080"
    depends_on:
      - service-a
      - service-b

  service-a:
    build: ./mock/service-a
    image: mock-service-a:dev

  service-b:
    build: ./mock/service-b
    image: mock-service-b:dev
